<app-header [title]="title"></app-header>
<mat-drawer-container class="container">
  <mat-drawer mode="side" opened class="nav-menu">
    <nav>
      <ul class="menu">
        <li class="option" *ngFor="let option of menu; let i = index" (click)="navigate(option.route, i)" [ngClass]="{'selected-option': option.selected}">
          <span class="normal-span"></span>
          <mat-icon>{{ option.icon }}</mat-icon>{{ option.option }}
        </li>
      </ul>
    </nav>
  </mat-drawer>
  <mat-drawer-content class="content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
